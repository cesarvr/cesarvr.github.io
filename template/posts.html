<div class="col-sm-8 blog-main">
	<% lazy.foreach(posts, function(post){ %>
	  <div class="blog-post">
	    <h2 class="blog-post-title">{{ post.title }}</h2>
	  
	    <a href="{{ post.link }}">
	   
	    <img alt="{{ post.title }}" 
	    src="{{ post.img }}" 
	    style="width: 640px; height: 480px;">
	    </a>
	    
	    <p class="blog-post-meta">{{  post.description }}</p>
	  
	  </div>

    <% }); %>  

</div>
